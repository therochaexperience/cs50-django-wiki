{% extends "encyclopedia/layout.html" %}

{% block title %}
    Add a New Entry Page
{% endblock %}

{% block body %}

    {% if pageExist %}
        <div class="alert alert-danger" role="alert">This entry page already exists.</div>
    {% endif %}

    <form action="{% url 'newpage' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save New Entry">
    </form>

{% endblock %}
