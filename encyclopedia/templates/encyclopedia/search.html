{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ q }} - Search Results - Encyclopedia 
{% endblock %}

{% block body %}
    <h1>Search Results: {{ q }}</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
